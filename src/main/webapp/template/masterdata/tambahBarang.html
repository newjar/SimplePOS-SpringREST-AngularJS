<section class="content-header">
  <h1>
    <span ng-show="isEdit">Ubah Barang</span>
    <span ng-hide="isEdit">Tambah Barang</span>
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="workspace.html"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#masterdata/barang">Barang</a></li>
    <li class="active">Ubah Barang</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
<div class="row">
  <div class="col-lg-12">
     <!-- general form elements -->
        <div class="box box-success">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" ng-click="cancel()" >
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
          <!-- /.box-header -->
          <!-- form start -->
        <form name="barangSaveForm" action="" role="form">
            <div class="box-body">
            <div class="form-group">
                <label>Kode</label>
                <input ng-show="isEdit" class="form-control" value="{{barang.kode}}" readonly>
                <input ng-hide="isEdit" maxlength="6" type="text" ng-model="barang.kode" placeholder="KB001" class="form-control" style="text-transform:uppercase" required>
            </div>
            <div class="form-group">
                <label>Nama Barang</label>
                <input class="form-control" type="text" ng-model="barang.nama" placeholder="Liquid"  required/>
            </div>
            <div class="form-group">
                <label>Stok</label>
                <input class="form-control" type="number" ng-model="barang.stok" placeholder="1" required/>
            </div>
            <div class="form-group">
                <label>Satuan</label>
                <input class="form-control" type="text" ng-model="barang.satuan" placeholder="box/pcs/unit" required/>
            </div>
            <div class="form-group">
                <label>Harga Beli</label>
                <input class="form-control" type="number" ng-model="barang.harga_beli" placeholder="10000" required/>
            </div>
            <div class="form-group">
                <label>Harga Jual</label>
                <input class="form-control" type="number" ng-model="barang.harga_jual" placeholder="12000" required/>
            </div>
            </div>
        </form>
            <div class="box-footer">
              <button type="button" ng-click="barangSaveForm.$valid && save()" class="btn btn-success btn-flat"
                >Simpan</button>
              <button type="reset" class="btn btn-warning btn-flat">Ulang</button>
            </div>
      </div>
    <!-- /.box -->
  </div>
</div>
</section>
