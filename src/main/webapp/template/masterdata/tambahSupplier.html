<section class="content-header">
  <h1>
    <span ng-show="isEdit">Ubah Supplier</span>
    <span ng-hide="isEdit">Tambah Supplier</span>
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="workspace.html"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#masterdata/supplier">Supplier</a></li>
    <li class="active">Ubah Supplier</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
<div class="row">
  <div class="col-lg-12">
     <!-- general form elements -->
        <div class="box box-success">
            <div class="box-header with-border">
                <h3 class="box-title"></h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse">
                        <i class="fa fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-box-tool" ng-click="cancel()" >
                        <i class="fa fa-times"></i>
                    </button>
                </div>
            </div>
          <!-- /.box-header -->
          <!-- form start -->
        <form name="supplierSaveForm" action="" role="form">
            <div class="box-body">
            <div class="form-group">
                <label>Kode</label>
                <input ng-show="isEdit" class="form-control" value="{{supplier.kode}}" readonly>
                <input ng-hide="isEdit" maxlength="6" type="text" ng-model="supplier.kode" placeholder="S01" class="form-control" style="text-transform:uppercase" required>
            </div>
            <div class="form-group">
                <label>Nama Supplier</label>
                <input class="form-control" type="text" ng-model="supplier.nama" placeholder="Nama"  required/>
            </div>
            <div class="form-group">
                <label>Alamat</label>
                <input class="form-control" type="text" ng-model="supplier.alamat" placeholder="Jl. Bintaro Raya" required/>
            </div>
            <div class="form-group">
                <label>No.Telepon</label>
                <input class="form-control" type="text" ng-model="supplier.no_telp" placeholder="0857755555" required/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" ng-model="supplier.email" placeholder="supplier@email.com" required/>
            </div>
            </div>
        </form>
            <div class="box-footer">
              <button type="button" ng-click="supplierSaveForm.$valid && save()" class="btn btn-success btn-flat"
                >Simpan</button>
              <button type="reset" class="btn btn-warning btn-flat">Ulang</button>
            </div>
      </div>
    <!-- /.box -->
  </div>
</div>
</section>
