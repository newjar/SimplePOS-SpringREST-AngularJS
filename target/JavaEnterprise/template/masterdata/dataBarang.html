<section class="content-header">
  <h1>
    Data Barang
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="workspace.html"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Data Barang</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
<div class="row">
<div class="col-xs-12">
  <div class="box">
    <div class="box-header" >
        <a type="button" class="btn btn-flat btn-success btn-block" style="color: #FFF !important;" ng-click="create()"><b>+Add Data</b></a>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
              <th>Kode</th>
              <th>Nama Barang</th>
              <th>Stok</th>
              <th>Satuan</th>
              <th>Harga Beli</th>
              <th>Harga Jual</th>
              <th class="text-center">Aksi</th>
          </tr>
        </thead>
        <tbody>
            <tr ng-repeat="barang in barangList">
                <td>{{barang.kode}}</td>
                <td>{{barang.nama}}</td>
                <td>{{barang.stok}}</td>
                <td>{{barang.satuan}}</td>
                <td>{{barang.harga_beli}}</td>
                <td>{{barang.harga_jual}}</td>
                <td class="text-center">
                    <a type="button" class="btn btn-info btn-flat" ng-click="detail(barang)" title="Detail Barang"><i class="fa fa-info"></i></a>
                    <a type="button" class="btn btn-primary btn-flat" ng-click="edit(barang)" title="Ubah Barang"><i class="fa fa-edit"></i></a>
                    <a type="button" class="btn btn-flat btn-danger" ng-click="delete(barang)" title="Hapus Barang"><i class="fa fa-trash-o "></i></a>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
    <!-- /.box-body -->
  </div>
</div>
</div>
  <!-- /.box -->
</section>
