<section class="content-header">
  <h1>
    Data Customer
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="workspace.html"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Data Customer</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
<div class="row">
<div class="col-xs-12">
  <div class="box">
    <div class="box-header" >
        <a type="button" class="btn btn-flat btn-success btn-block" style="color: #FFF !important;" ng-click="create()"><b>+Add Data</b></a>
    </div>
    <!-- /.box-header -->
    <div class="box-body table-responsive">
      <table id="example1" class="table table-bordered table-striped">
        <thead>
          <tr>
              <th>Kode</th>
              <th>Nama</th>
              <th>Alamat</th>
              <th>No.Telp</th>
              <th>Email</th>
              <th class="text-center">Aksi</th>
          </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in customerList">
                <td>{{customer.kode}}</td>
                <td>{{customer.nama}}</td>
                <td>{{customer.alamat}}</td>
                <td>{{customer.no_telp}}</td>
                <td>{{customer.email}}</td>
                <td class="text-center">
                    <a type="button" class="btn btn-info btn-flat" ng-click="detail(customer)" title="Detail Customer"><i class="fa fa-info"></i></a>
                    <a type="button" class="btn btn-primary btn-flat" ng-click="edit(customer)" title="Ubah Customer"><i class="fa fa-edit"></i></a>
                    <a type="button" class="btn btn-flat btn-danger" ng-click="delete(customer)" title="Hapus Customer"><i class="fa fa-trash-o "></i></a>
                </td>
            </tr>
        </tbody>
      </table>
    </div>
    <!-- /.box-body -->
  </div>
</div>
</div>
  <!-- /.box -->
</section>
