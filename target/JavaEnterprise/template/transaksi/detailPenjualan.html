<section class="content-header">
  <h1>
    Detail Penjualan
    <small></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="workspace.html"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#transaksi/penjualan">Penjualan</a></li>
    <li class="active">Detail Penjualan</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
<div class="row">
<div class="col-xs-12">
    <div class="box box-info">
        <!-- /.box-header -->
        <div class="box-header with-border">
            <h3 class="box-title"></h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" ng-click="cancel()">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="form-group">
                <label class="col-md-2">No.Penjualan</label>
                <label class="col-md-4" style="font-weight: normal;"><span style="font-weight: bold;">: </span>  {{penjualan.kode}}</label>
                <label class="col-md-2">Tgl.Penjualan</label>
                <label class="col-md-4" style="font-weight: normal;"><span style="font-weight: bold;">: </span>  {{penjualan.tgl_penjualan | date:'dd MMMM yyyy'}}</label>          
            </div><br/>
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Data Customer</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="form-group" style="margin-top: 10px;">
                        <label class="col-md-2">Kode Customer</label>
                        <label class="col-md-10" style="font-weight: normal;"><span style="font-weight: bold;">: </span>  {{penjualan.customer.kode}}</label>
                        <label class="col-md-2">Nama Customer</label>
                        <label class="col-md-10" style="font-weight: normal;"><span style="font-weight: bold;">: </span>  {{penjualan.customer.nama}}</label>  
                    </div><br/>
                </div>
            </div>
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Data Barang</h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-md-2">Kode Barang</label>
                        <label class="col-md-10" style="font-weight: normal;"><span style="font-weight: bold;">: </span>  {{penjualan.barang.kode}}</label>
                        <label class="col-md-2">Nama Barang</label>
                        <label class="col-md-10" style="font-weight: normal;"><span style="font-weight: bold;">: </span>  {{penjualan.barang.nama}}</label>
                    </div><br>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2">Jumlah Barang Dijual</label>
                <label class="col-md-5" style="font-weight: normal;"><span style="font-weight: bold;">: </span>  {{penjualan.jumlah}}</label>
            </div><br/>
            <hr>
            <div class="form-group">
                <label class="col-md-2">Harga Barang</label>
                <label class="col-md-5" style="font-weight: normal;"><span style="font-weight: bold;">: </span>  {{penjualan.harga_barang}}</label>
            </div><br/>
            <hr>
            <div class="form-group">
                <label class="col-md-2">Sub Total Harga</label>
                <label class="col-md-5" style="font-weight: normal;"><span style="font-weight: bold;">: </span>  {{penjualan.sub_total_harga}}</label>
            </div>
        </div>
    </div>    
  </div>
</div>
  <!-- /.box -->
</section>
