<section class="content-header">
    <h1>
    <span>{{title}}</span>
    <small></small>
  </h1>
    <ol class="breadcrumb">
        <li><a href="workspace.html"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#transaksi/penjualan">Penjualan</a></li>
        <li class="active">Ubah Penjualan</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title"></h3>
                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-box-tool" data-widget="collapse">
                            <i class="fa fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-box-tool" ng-click="cancel()">
                            <i class="fa fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="box-body">
                    <!-- HEADER -->
                    <div class="col-lg-12">
                        <div class="box">
                            <form name="PenjualanSaveForm" class="form-horizontal" role="form">
                                <div class="box-body">                                    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3">No.Penjualan</label>
                                            <label class="col-md-4" style="font-weight: normal;"><span style="font-weight: bold;">: </span>  {{penjualan.kode}}</label>
                                        </div><br/>
                                        <div class="box">
                                            <div class="box-header with-border">
                                                <h3 class="box-title">Data Customer</h3>
                                                <div class="box-tools pull-right">
                                                    <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                                        <i class="fa fa-minus"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="box-body">
                                                <div class="form-group" style="margin-top: 10px;">
                                                    <label class="col-md-3">Kode Customer</label>
                                                    <label class="col-md-3" style="font-weight: normal;"><span style="font-weight: bold;">: </span>  {{penjualan.customer.kode}}</label>
                                                    <label class="col-md-3">Nama Customer</label>
                                                    <label class="col-md-3" style="font-weight: normal;"><span style="font-weight: bold;">: </span>  {{penjualan.customer.nama}}</label>  
                                                    <hr>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="box">
                                            <div class="box-header with-border">
                                                <h3 class="box-title">Data Barang</h3>
                                                <div class="box-tools pull-right">
                                                    <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                                        <i class="fa fa-minus"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="box-body">
                                                <div class="form-group">
                                                <label class="col-md-3">Kode Barang</label>
                                                <label class="col-md-3" style="font-weight: normal;"><span style="font-weight: bold;">: </span>  {{penjualan.barang.kode}}</label>
                                                <label class="col-md-3">Nama Barang</label>
                                                <label class="col-md-3" style="font-weight: normal;"><span style="font-weight: bold;">: </span>  {{penjualan.barang.nama}}</label>
                                                </div>
                                                <div class="form-group">
                                                    <label class="col-md-3">Stok</label>
                                                    <label class="col-md-3" style="font-weight: normal;"><span style="font-weight: bold;">: </span>  {{penjualan.barang.stok}}</label>
                                                    <label class="col-md-3">Harga Jual</label>
                                                    <label class="col-md-3" style="font-weight: normal;"><span style="font-weight: bold;">: </span>  {{penjualan.barang.harga_jual}}</label>                                            
                                                </div>
                                            </div>
                                        </div>                                        
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-4">Tanggal Penjualan</label>
                                            <div class="col-md-8">
                                                <div class="input-group date">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar"></i>
                                                    </div>
                                                <input type="date" format="yyyy-MM-dd" ng-model="penjualan.tgl_penjualan" date-time class="form-control" readonly>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4">Jumlah</label>
                                            <div class="col-md-8">
                                                <input class="form-control" type="number" ng-model="penjualan.jumlah" placeholder="" required/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4">Harga Barang</label>
                                            <div class="col-md-8">
                                                <input class="form-control" type="number" ng-model="penjualan.harga_barang" placeholder="" required/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4">Sub Total Harga</label>
                                            <div class="col-md-8">
                                                <input class="form-control" type="number" ng-model="penjualan.sub_total_harga" placeholder="" required/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                        <!-- JUMLAH BELANJA -->
                    <div class="col-lg-6 pull-right">
                        <div class="box box-primary">
                            <div class="box-body">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-md-4">Jumlah Total Belanja</label>
                                        <div class="col-md-6">
                                            <input class="form-control" type="number" ng-model="totalBelanja">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4">Jumlah Bayar</label>
                                        <div class="col-md-6">
                                            <input class="form-control" type="number" ng-model="jumlahBayar">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4">Kembalian</label>
                                        <div class="col-md-6">
                                            <input class="form-control" value="{{jumlahBayar - totalBelanja}}" type="number" readonly="">
                                        </div>
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <button type="button" ng-click="PenjualanSaveForm.$valid && save()" class="btn btn-success btn-flat">Simpan</button>
                                    <button type="reset" class="btn btn-danger btn-flat">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- CREATE CONTROLLER END -->
                </div>
            </div>
        </div>
    </div>
</section>
