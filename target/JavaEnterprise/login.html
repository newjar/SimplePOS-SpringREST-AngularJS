        <!-- Form area -->

        <div class="row">
            <div class="col-lg-12 text-center" style="margin-top: 60px; margin-bottom: 15px; color: #555;">

                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login Admin</h3>
                    </div>
                    <div class="panel-body">
                        <div class="span10 offset1">
                        <div id="formAlert" class="alert hide">
                        <a class="close">Ã—</a>
                      <strong>Warning!</strong> Make sure all fields are filled and try again.
                    </div>
                    <form name="LoginForm" id="f" name="f" action="j_spring_security_check" method="POST" ng-submit="login()" role="form">
                        <!-- Email -->
                        <div class="form-group">
                            <label for="inputUserName" style="display: inline-block; width:100px;">Username</label>
                                <input type="text" class="form-control" placeholder="Username" id="u" name="j_username" maxlength="16" ng-model="credentials.username" required/>
                        </div>
                        <!-- Password -->
                        <div class="form-group">
                            <label for="inputPassword" style="display: inline-block; width:100px;">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" id="p" type="password" name="j_password" maxlength="16" ng-model="credentials.password" required/>
                        </div>
                        <!-- Remember me checkbox and sign in button -->
                        <div >
                            <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                        </div>
                        <br />
                    </form>
                    </div>
                </div>
            </div>
